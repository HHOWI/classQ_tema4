<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <logo>
        <img src="images/logo.png" class="logoimg" />
        <img src="images/title.jpg" />
      </logo>
      <nav class="navbar">
        <ul class="navbar__menu">
          <li><a href="">끼리후기</a></li>
          <li><a href="">커뮤니티</a></li>
        </ul>

        <div class="navbar__search">
          <div class="icon"></div>
          <div class="input">
            <input
              type="text"
              id="search"
              name="search"
              placeholder="원하는 끼리를 검색해보세요"
            />
          </div>
          <span
            class="clear"
            onclick="document.getElementById('search').value=''"
          ></span>
        </div>

        <ul class="navbar__sign">
          <li><a href="">로그인</a></li>
          <li><a href="">회원가입</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
